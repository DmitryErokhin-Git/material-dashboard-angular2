<div class="col-12 margin-top">
  <div class="col-8 offset-2">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
            <p class="card-category">Enter your login information</p>
          </div>
          <div class="card-body">
            <form [formGroup]="myLoginForm" (ngSubmit)="login()">
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput type="email" placeholder="Email address" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Password" formControlName="password">
                  </mat-form-field>
                </div>
              </div>
              <button appScreenWidth mat-raised-button type="submit" class="btn btn-danger pull-center"
                [ngClass]="{'btn-width': this.onWindowResizeServise.isMobile()}"
                >Login</button>
              <button mat-raised-button type="button" (click)="singInWithGoogle()" class="btn btn-danger pull-center"
                [ngClass]="{'btn-width': this.onWindowResizeServise.isMobile()}">Login in Google</button>
              <a [routerLink]="'/registration'"> Registration </a>
              <br *ngIf="this.onWindowResizeServise.isMobile()">
              <a [routerLink]="'/forgot'"> Forgot password? </a>
              <div class=" clearfix">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

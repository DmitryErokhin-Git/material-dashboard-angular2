<div class="col-12 margin-top">
  <div class="col-6 offset-3">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Forgot pasword</h4>
            <p class="card-category">Enter your email</p>
          </div>
          <div class="card-body">
            <form [formGroup]="myForgotForm" (ngSubmit)="forgot()">
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput type="email" placeholder="Email address" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-center">Send email</button>
              <a [routerLink]="'/login'">   Login   </a>
              <a [routerLink]="'/registration'">   Registration   </a>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
